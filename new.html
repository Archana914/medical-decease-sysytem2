<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disease Prediction</title>
  <style>
    :root{--bg:#f4f7fb;--card:#fff;--accent:#0d6efd;--muted:#6b7280}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:var(--card);padding:28px;border-radius:12px;box-shadow:0 6px 24px rgba(15,23,42,0.08);width:420px;max-width:94%}
    h1{margin:0 0 12px;font-size:20px}
    p.muted{color:var(--muted);margin:0 0 18px;font-size:13px}
    input[type="text"]{width:100%;padding:12px;border:1px solid #e6e9ef;border-radius:8px;margin-bottom:12px;font-size:14px}
    button{background:var(--accent);color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;font-weight:600}
    .result{margin-top:16px;padding:12px;border-radius:8px;background:#f0f8ff;border:1px solid #d6eaff;color:#073b7f}
    small{display:block;margin-top:8px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Disease Prediction System</h1>
    <p class="muted">Enter symptoms (comma or space separated). Example: fever cough headache</p>

    <form id="predictForm" method="POST" action="/predict">
      <input id="symptomsInput" name="symptoms" type="text" placeholder="Enter symptoms..." required autocomplete="off"/>
      <div style="display:flex;gap:8px;align-items:center">
        <button id="ajaxBtn" type="button" style="background:#06c;color:#fff">Predict (AJAX)</button>
      </div>
    </form>

    <div id="message" style="display:none" class="result"></div>
    <small id="debug" style="color:#999"></small>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const message = document.getElementById('message');
    const ajaxBtn = document.getElementById('ajaxBtn');
    const debug = document.getElementById('debug');

    // show result helper
    function showResult(text){
      message.style.display = 'block';
      message.innerText = text;
    }

    // AJAX call (fetch JSON)
    ajaxBtn.addEventListener('click', async () => {
      const symptoms = document.getElementById('symptomsInput').value.trim();
      if(!symptoms){ showResult('Please enter symptoms.'); return; }
      try{
        debug.innerText = 'Calling /predict (AJAX)...';
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
          body: JSON.stringify({ symptoms })
        });
        const data = await res.json();
        if(res.ok){
          showResult('Predicted disease: ' + (data.prediction || data.pred));
        } else {
          showResult('Error: ' + (data.error || JSON.stringify(data)));
        }
      } catch(err){
        showResult('Network error: ' + err.message);
      } finally {
        debug.innerText = '';
      }
    });

    // optional: intercept normal form submit to show result page without reload
    form.addEventListener('submit', (e)=> {
      // leave as normal POST to render result server-side OR uncomment to use AJAX instead:
      // e.preventDefault(); ajaxBtn.click();
    });
  </script>
</body>
</html>
